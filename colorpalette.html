<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="colorpalette.css" />
    <title>Color palette designer</title>
  </head>
  <body>
    <main>
      <div id="colors">
        <div id="color1">
          <div class="box"></div>
          <h3>RGB:</h3>
          <p class="rgb"></p>
          <br />
          <h3>HEX:</h3>
          <p class="hex"></p>
          <br />
          <h3>HSL:</h3>
          <p class="hsl"></p>
        </div>
        <div id="color2">
          <div class="box"></div>
          <h3>RGB:</h3>
          <p class="rgb"></p>
          <br />
          <h3>HEX:</h3>
          <p class="hex"></p>
          <br />
          <h3>HSL:</h3>
          <p class="hsl"></p>
        </div>
        <div id="resultBox">
          <h3>Your color:</h3>
          <div class="box"></div>
          <h3>RGB:</h3>
          <p class="rgb"></p>
          <br />
          <h3>HEX:</h3>
          <p class="hex"></p>
          <br />
          <h3>HSL:</h3>
          <p class="hsl"></p>
        </div>
        <div id="color4">
          <div class="box"></div>
          <h3>RGB:</h3>
          <p class="rgb"></p>
          <br />
          <h3>HEX:</h3>
          <p class="hex"></p>
          <br />
          <h3>HSL:</h3>
          <p class="hsl"></p>
        </div>
        <div id="color5">
          <div class="box"></div>
          <h3>RGB:</h3>
          <p class="rgb"></p>
          <br />
          <h3>HEX:</h3>
          <p class="hex"></p>
          <br />
          <h3>HSL:</h3>
          <p class="hsl"></p>
        </div>
      </div>

      <div id="operations">
        <input type="color" id="colorpicker" oninput="getColor(this);displayUserColorValues();showHarmony();" />
        <fieldset onchange="showHarmony();">
          <legend id="colorharmony">Color harmony:</legend>
          <input type="radio" id="analogous" name="radio" />
          <label for="analogous">Analogous</label>
          <input type="radio" id="monochromatic" name="radio" />
          <label for="monochromatic">Monochromatic</label>
          <input type="radio" id="triad" name="radio" />
          <label for="triad">Triad</label>
          <input type="radio" id="complementary" name="radio" />
          <label for="complementary">Complementary</label>
          <input type="radio" id="compound" name="radio" />
          <label for="compound">Compound</label>
          <input type="radio" id="shades" name="radio" />
          <label for="shades">Shades</label>
        </fieldset>
      </div>
    </main>
    <script src="colorpalette.js"></script>
  </body>
</html>
