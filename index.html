<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color selector</title>
  </head>
  <body>
    <main>
      <input type="color" id="colorpicker" oninput="getColor(this);displayValues();" />
      <div class="box"></div>
      <div>
        <h3>RGB:</h3>
        <p id="rgb"></p>
      </div>
      <div>
        <h3>HEX:</h3>
        <p id="hex"></p>
      </div>
      <div>
        <h3>HSL:</h3>
        <p id="hsl"></p>
      </div>
    </main>
    <footer>
      <a href="colorpalette.html">Go to color palette designer exercise</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
